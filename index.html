<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong Score Keeper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="title">Ping Pong <br>Score Keeper</h1>
        <div class="tela">
            <div class="scores">
                <h1 id="score1">0</h1>
                <h1 id ="x">X</h1>
                <h1 id="score2">0</h1>
                <br>
            </div>
        </div>

        <br>

        <div class="container2">
        <label>Point Limit: </label>
        <select id="select">
            <option value="5">5</option>
            <option value="7">7</option>
            <option value="10">10</option>
        </select>
        <br>
        </div>

        <br>
        <button id="btn1">+1 Player 1</button>
        <button id="btn2">+1 Player 2</button>
        <button id="reset">Reset Game</button>
    </div>
    
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
