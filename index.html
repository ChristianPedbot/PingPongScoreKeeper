<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong Score Keeper</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <h1 id="winner"></h1>
    <div class="container">
        <h1 id="title">Ping Pong <br>Score Keeper</h1>
        <div class="screen">
            <div class="scores">
                <h1 id="scoreOne">0</h1>
                <h1 id ="versus">X</h1>
                <h1 id="scoreTwo">0</h1>
            </div>
        </div>
        <div class="containerSelect">
        <label>Point limit: </label>
        <select id="select">
            <option value="5">5</option>
            <option value="7">7</option>
            <option value="10">10</option>
        </select>

        </div>
        <div class="containerInput">
            <label>Custom your point limit:</label>
            <input type="number" id="customPointLimit" placeholder="custom">
            <button id="addOption">^</button>
        </div>
        <div class="containerButtons">
        <button class=button id="btnOne">+1 Player 1</button>
        <button class=button id="btnTwo">+1 Player 2</button>
        <button class=button id="reset">Reset Game</button>
        </div>

    </div>
    <div class="containerError">
        <h2 id="error">a</h2>
        <button id="btnError">ok</button>
    </div>    
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
